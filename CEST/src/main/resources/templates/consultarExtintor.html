<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Consulta de elementos - CEST</title>
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h1 align="center">Consulta de elementos</h1>
		</div>
		
	</div>
	<div class="container">
		<!-- Tabla que muestra la información de la tabla contrato de la base de datos -->
    			<div class="form-group">
    				<table id="registros" class="table table-bordered table-striped">
    					<tr>
	    					<td><label>Identificador</label></td>
							<td><label>Tipo</label></td>
							<td><label>Tamaño</label></td>
							<td><label>Fecha de instalación</label></td>
							<td><label>Fecha de recarga</label></td>
							<td><label>Fecha de vencimiento</label></td>
							<td><label>Caducidad(años)</label></td>
							<td><label>Tamaño</label></td>
							<td><label>Estado</label></td>
						</tr>
    					<th:block th:each="contrato:${contratos}">
						      <tr>
						         <td th:text="${contrato.id}"><label>ID</label></td>
						         <td th:text="${contrato.nombre}"><label>Nombre</label></td>
						         <td th:text="${contrato.fechainicio}"><label>Fecha inicio</label></td>
						         <td th:text="${contrato.fechafin}"><label>Fecha fin</label></td>
						      </tr>
						</th:block>
			        </table>
    			</div>
	</div>
</body>
</html>
